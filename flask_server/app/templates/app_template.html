<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">
    {% block custom_css %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="home" class="navbar-brand" href="/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                    <li>
                        <select id="database" onload"OnSetDB(this)" onchange="OnSetDB(this)" style="display:none;">
                            <option value="localhost">localhost</option>
                        </select>
                    </li>
                    <li>

                        <!-- manually add users that you assigned tasks too in makeTasks.rb -->
                        <select id="username" onchange="{{ app_config.app }}TaskFeeder.OnSetUser(this.value)">
                            <!-- <select id="username" onchange="OnSetUser(this.value)" style="display:none;"> -->
                            <option selected="selected">Choose your user</option>
                            <option value="Benjamin">Benjamin</option>
                        </select>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->
    </nav>





    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div>
                <span id="si_user_label" class="label label-primary">User</span>
                <span id="si_user">default</span>
            </div>
            <div id="si_database">
                <span id="si_db_label" class="label label-primary">Database</span>
                <span id="si_db">Localhost</span>
            </div>
            <div>
                <span id="si_task_label" class="label label-primary">Tasks</span>
                <span id="si_tasks">0 unfinished tasks</span>
            </div>
            <div>
                <span id="si_curtask_label" class="label label-primary">Current Task</span>
                <span id="si_curtask">Default Compare App Message</span>
            </div>
        </div>

        <hr>
        {% block content %}{% endblock %}

    </div>

    <script src="{{ url_for('static', filename='js/queryStringParser.js') }}"></script>
    {% block js_scripts %}{% endblock %}


</body>

</html>
